    <main>
        <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog - Infograma</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    /* Estilos básicos para o formulário de login */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #3ee0a2;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px #2f073a;
      width: 350px;
      box-sizing: border-box;
    }
    .form-container .title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: #821288;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    .input {
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .page-link {
      text-align: right;
      margin-bottom: 20px;
      font-size: 12px;
      color: #666;
      cursor: pointer;
    }
    .page-link:hover {
      text-decoration: underline;
    }
    .form-btn {
      background-color: #6414bf;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-btn:hover {
      background-color: #159f51;
    }
    .sign-up-label {
      text-align: center;
      font-size: 14px;
      color:#4d1288 ;
    }
    .sign-up-link {
      color: #90191b;
      cursor: pointer;
      font-weight: bold;
    }
    .sign-up-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="tela-cadastro">
    <div class="form-container">
      <p class="title">Área do Cliente</p>
      <p>Preencha os campos:</p>
      <form class="form">
        <input type="name" class="input" placeholder="Digite o seu nome completo" required />
        <input type="email" class="input" placeholder="Digite seu e-mail" required />
        <input type="password" class="input" placeholder="Crie uma senha" required />
        <div>
                    <div class="check">
                        <input type="checkbox" id="termos" value="sim" required>
                        <label for="termos">Eu li e aceito os <a href="https://www.google.com.br" target="_blank">termos de uso</a> da plataforma.</label>
                    </div>
        <button class="form-btn">Cadastrar</button>
      </form>
      <p class="sign-up-label">
        Já tem uma conta?
        <span class="sign-up-link" onclick="location.href='./login.html'">Acessar conta</span>
      </p>
    </div>
  </main>
</body>
</html>
