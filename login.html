<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - BLOGINFOGRAMAS</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos básicos para o formulário de login */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px #1b1d2b;
      width: 350px;
      box-sizing: border-box;
    }
    .form-container .title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: #532040;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    .input {
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #827879;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .page-link {
      text-align: right;
      margin-bottom: 20px;
      font-size: 12px;
      color: #b02729;
      cursor: pointer;
    }
    .page-link:hover {
      text-decoration: underline;
    }
    .form-btn {
      background-color: #14A6BF;
      color: black;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-btn:hover {
      background-color: #126688;
    }
    .sign-up-label {
      text-align: center;
      font-size: 14px;
      color: #333;
    }
    .sign-up-link {
      color: #14A6BF;
      cursor: pointer;
      font-weight: bold;
    }
    .sign-up-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="tela-login">
    <div class="form-container">
      <p class="title">Entrar</p>
      <form class="form">
        <input type="email" class="input" placeholder="Email" required />
        <input type="password" class="input" placeholder="Senha" required />
        <p class="page-link">Esqueceu a senha?</p>
        <button class="form-btn">Login</button>
      </form>
      <p class="sign-up-label">
        Não tem uma conta?
        <span class="sign-up-link" onclick="location.href='./cadastro.html'">Criar conta</span>
      </p>
    </div>
  </main>
</body>
</html>
